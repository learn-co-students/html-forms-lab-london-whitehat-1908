<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form method="POST">

      <label for="fullname">Please enter your full name</label>
      <input required id="fullname" name="fullname" type="text" placeholder="Enter Name">

      <label for="email">Please enter your email</label>
      <input required id="email" name="email" type="email" placeholder="Enter Email">

      <label for="phone">Please enter your phone number</label>
      <input id="phone" name="phone" type="tel" placeholder="Enter Telephone (optional)">

      <label for="message">Please enter a message</label>
      <textarea id="message" name="message" placeholder="Enter Message"></textarea>
      
      <input id="checkbox" type="checkbox">
      <!-- Add a checkbox input with the id set to 'checkbox' -->

      <input type="submit">

      <!-- Add an input with the type set to 'submit' -->
    </form>
    
  </body>
</html>
