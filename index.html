<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form action="post">
      <label for="fullname">Fullname</label>
      <input type= "text" id= "fullname" name= "fullname" placeholder= "Enter Name" required>
      
      <label for="email">Email</label>
      <input type= "email" id= "email" name="email" placeholder= "Enter Email" required>

      <label for="phone">Telephone(Optional)</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)">
    
      <label for="message">Anything would like to know?</label>
      <textarea id="message" name="message" placeholder="Enter Message"></textarea>"

      <h3>Checkbox?</h3>
        <input type="checkbox" name="toy-1" >a<br>
        <input type="checkbox" name="toy-2" >b<br>
        <input type="checkbox" name="toy-3" >c<br>
        <input type="checkbox" name="toy-4" >d<br>
        <input type="checkbox" name="toy-5" >e<br>
    
        <input type="submit" value="YAYY!">
    
    </form>
  </body>
</html>
