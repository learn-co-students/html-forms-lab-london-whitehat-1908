<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
 <form >
    <label for="fullname">What's your name ?</label>
    <input id="fullname" type="text" name="Full-name" placeholder="Enter Name" required> 
  </form>>

  <form>
    <label for="email">What's your Email?</label>
    <input id="email" type="email" name="email" placeholder="Enter Email" required>
  </form>

  <form>
    <label for="phone">What's your phone number?</label>
    <input id="phone" type="tel" name="phone" placeholder="Enter Telephone (optional)">
  </form>
   
  <form>
      <label for="message">What's your message?</label>
      <textarea name="message" id="message" placeholder="Enter Message"></textarea>
  </form>
  <form>
      <input type="checkbox" name="toy-1" value="kong"> Kong <br>
      <input type="checkbox" name="toy-2" value="stuffed-animals">Stuffed Animals<br>
      <input type="checkbox" name="toy-3" value="rope-toys">Rope Toys<br>
      <input type="checkbox" name="toy-4" value="squeaky-toys">Squeaky Toys<br>
      <input type="checkbox" name="toy-5" value="balls">Balls, Frisbees, anything a dog can
  </form>

  <form>
    <input type="submit">
  </form>

  </body>
</html>
